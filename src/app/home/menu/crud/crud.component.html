<div class="main-content right-chat-active">
    <div class="middle-sidebar-bottom">
        <div class="middle-sidebar-left pe-0">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card shadow-xss w-100 d-block d-flex border-0 p-4 mb-3">
                        <div class="card-body d-flex align-items-center p-0">
                            <h2 class="fw-700 mb-0 mt-0 font-md text-grey-900">CRUD</h2>
                            <div class="search-form-2 ms-auto">
                                <i class="ti-search font-xss"></i>
                                <input type="text"
                                    class="form-control text-grey-500 mb-0 bg-greylight theme-dark-bg border-0"
                                    placeholder="Search here.">
                            </div>
                            <a class="btn-round-md ms-2 bg-greylight theme-dark-bg rounded-3"><i
                                    class="feather-filter font-xss text-grey-500"></i></a>
                        </div>
                    </div>

                    <div class="row ps-2 pe-1">
                        <ng-container *ngFor="let section of sections">
                            <div class="col-md-4 col-sm-6 pe-2 ps-2">
                              <div class="card d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3">
                                <div class="card-body d-block w-100 p-4 text-center">
                                  <figure class="avatar ms-auto me-auto mb-0 position-relative w90 z-index-1">
                                    <img src="{{ section.imageUrl }}" alt="image" class="float-right p-1 bg-white rounded-circle w-100">
                                  </figure>
                                  <div class="clearfix"></div>
                                  <h4 class="fw-700 font-xss mt-3 mb-0">{{ section.title }}</h4>
                                  <a 
                                    class="mt-4 p-0 btn p-2 lh-24 w100 ms-1 ls-3 d-inline-block rounded-xl bg-current font-xsssss fw-700 ls-lg text-white">FOLLOW</a>
                                </div>
                              </div>
                            </div>
                          </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
